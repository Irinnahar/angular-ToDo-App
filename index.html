<!DOCTYPE html>
<html ng-app="todoApp">
	<head>
		<title>Todo</title>
		<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>

		<!-- Angular Material Library -->
		<script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
		<script type="text/javascript" src="main.js"></script>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body ng-controller="todoCtrl">
		
		<div class="container">
		<div class="title">
			Todo  App 
		</div>
		<md-whiteframe class="md-whiteframe-3dp form"  layout layout-align="center center">
	   		<div id="form">
				<label>Add a new task</label>
				<input type="text" id="task" ng-model="todo.task">
				<md-button ng-click="add()"  ng-hide= "showsave" class="md-raised md-primary">Add task</md-button>
				<md-button ng-click="save()" ng-show= "showsave" class="md-raised md-primary">Save</md-button>
			</div>
	  	</md-whiteframe>
	  	<md-whiteframe class="md-whiteframe-3dp list"  layout layout-align="center center">
	   		<div id="form">
				<div class="righttitle">
					Todo List Item 
				</div>
				<md-list flex>
			        <md-list-item class="md-3-line" ng-repeat="item in todos track by $index" >
			          <i class="fa fa-file-text editbtn" aria-hidden="true"></i>
			          <div class="md-list-item-text" layout="column">
			            <h3>{{ item.todotask }}</h3>
			          </div>
			          <div class="fonticon">
			          	<i class="fa fa-pencil-square-o" aria-hidden="true" ng-click = "edit($index,item )"></i>
			          	<i class="fa fa-trash" aria-hidden="true" ng-click= "delete($index)"></i>
			          </div>
			          <md-divider ></md-divider>
			        </md-list-item>		        
			    </md-list>
			</div>
	  	</md-whiteframe>		
		</div>
	</body>
</html>
